<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="/RESOURCES/static/css/save.css" th:href="@{/css/save.css}" rel="stylesheet" type="text/css"/>

<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>6단어 소설가</title>
</head>
<body>
<header th:replace="fragments/login_body_header :: login_body_header">
    <a href="#" th:href="@{/}" >
        <span class="home fs-4">6단어 소설가</span>
    </a>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" th:href="@{/member/logout}" class="nav-link">로그아웃</a></li>
        <li class="nav-item"><a href="#" th:href="@{/board/new}" class="nav-link">글쓰기</a></li>
        <li class="nav-item"><a href="#" th:href="@{/member/{id} (id=${memberId})}" class="nav-link">마이페이지</a></li>
    </ul>
</header>

<div class="container">
    <form th:action th:method="post" th:object="${board}" class="mt-5">
        <div class="mx-auto">
            <textarea th:field="*{content}" th:errorclass="field-error" class="form-control"  id="exampleFormControlTextarea1" rows=14></textarea>
            <div class="field-error text-center" th:errors="*{content}">작성 오류</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div  class="text-center m-5">
                        <button class="btn btn-secondary" type="submit">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<div th:replace="fragments/login_footer :: login_footer"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
