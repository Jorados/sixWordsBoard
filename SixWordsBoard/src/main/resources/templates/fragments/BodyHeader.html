<header th:fragment="BodyHeader" class="d-flex flex-wrap justify-content-center py-3 mb-4 mx-5 border-bottom">
    <a href="#" th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="home fs-4">6단어 소설가</span>
    </a>

    <!-- 공통 구조 유지, 내용만 조건부 렌더링 -->
    <ul class="nav nav-pills">
        <!-- 비로그인 상태 -->
        <li class="nav-item" th:if="${memberId == null}">
            <a href="#" th:href="@{/member/new}" class="nav-link text-muted">회원가입</a>
        </li>
        <li class="nav-item" th:if="${memberId == null}">
            <a href="#" th:href="@{/member/login}" class="nav-link text-muted">로그인</a>
        </li>

        <!-- 로그인 상태 -->
        <li class="nav-item" th:if="${memberId != null}">
            <a href="#" th:href="@{/member/logout}" class="nav-link text-muted">로그아웃</a>
        </li>
        <li class="nav-item" th:if="${memberId != null}">
            <a href="#" th:href="@{/board/new}" class="nav-link text-muted">글쓰기</a>
