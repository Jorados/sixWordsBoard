<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="/RESOURCES/static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
<head th:replace="fragments/header :: header">
    <title>6단어 소설가</title>
</head>
<body class="text-center">
<main class="form-signin">
    <form action="~" th:action th:object="${loginForm}" th:method="post">
        <h1 class="h5 mb-3 fw-bold">로그인!</h1>
        <div class="form-floating">
            <input th:field="*{loginId}" th:errorclass="field-error" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">아이디</label>
            <div class="field-error" th:errors="*{loginId}">아이디 오류</div>
        </div>
        <div class="form-floating">
            <input th:field="*{password}" th:errorclass="field-error" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
            <div class="field-error" th:errors="*{password}">아이디 오류</div>
        </div>
        <button class="w-100 btn btn-lg btn-secondary" type="submit">로그인</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
