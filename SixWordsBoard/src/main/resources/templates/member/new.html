<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="/RESOURCES/static/css/joinus.css" th:href="@{/css/joinus.css}" rel="stylesheet">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>회원가입</title>
    <script></script>
</head>
</html>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/member/new}" th:object="${member}" th:method="post">
        <h1 class="h5 mb-3 fw-bold">가입 후 글을 써보세요!</h1>
        <div class="form-floating">
            <input th:field="*{loginId}" th:errorclass="field-error" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label>아이디</label>
            <div class="field-error" th:errors="*{loginId}">아이디 오류</div>
        </div>
        <div class="form-floating">
            <input th:field="*{password}" th:errorclass="field-error" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label>비밀번호</label>
            <div class="field-error" th:errors="*{password}">비번 오류</div>
        </div>
        <div class="form-floating">
            <input th:field="*{name}" th:errorclass="field-error" type="text" class="form-control" id="floatingText" placeholder="닉네임">
            <label>닉네임</label>
            <div class="field-error" th:errors="*{name}">닉네임 오류</div>
        </div>
        <button class="w-100 btn btn-lg btn-secondary" type="submit" th:type="submit" >회원가입</button>
        <p class="mt-5 mb-3 text-muted"></p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
